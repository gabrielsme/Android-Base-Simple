ext {
    versionCode = 1
    versionName = "1.0"

    // Android Config
    minSdk = 21
    targetSdk = 30
    compileSdk = targetSdk
    jvmTarget = "1.8"

    // Versions
    buildToolsVersion = "30.0.3"
    kotlinVersion = '1.5.10'

    buildGradleVersion = '4.2.1'

    coreKtxVersion = '1.5.0'
    appCompatVersion = '1.3.0'
    materialDesignVersion = '1.3.0'
    constraintLayoutVersion = '2.0.4'

    activityKtxVersion = '1.2.3'

    lifecycleViewModelVersion = '2.3.1'
    lifecycleRuntimeVersion = '2.3.1'
    lifecycleExtersionsVersion = '1.1.1'

    coroutinesVersion = '1.5.0-native-mt'

    koinVersion= "3.1.1"

    retrofitVersion = '2.9.0'
    stethoVersion = '1.6.0'

    junitVersion = '4.13.2'
    extJunitVersion = '1.1.2'
    espressoVersion = '3.3.0'

    dependencies = [
        kotlin                              : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
        coreKtx                             : "androidx.core:core-ktx:$coreKtxVersion",
        appCompat                           : "androidx.appcompat:appcompat:$appCompatVersion",
        materialDesign                      : "com.google.android.material:material:$materialDesignVersion",
        constraintLayout                    : "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion",
        activityKtx                         : "androidx.activity:activity-ktx:$activityKtxVersion",
        lifecycleViewModel                  : "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleViewModelVersion",
        lifecycleRuntime                    : "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleViewModelVersion",
        lifecycleExtensions                 : "android.arch.lifecycle:extensions:$lifecycleExtersionsVersion",
        coroutinesCore                      : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion",
        coroutinesAndroid                   : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion",
        koin                                : "io.insert-koin:koin-core:$koinVersion",
        koinAndroid                         : "io.insert-koin:koin-android:$koinVersion",
        retrofit                            : "com.squareup.retrofit2:retrofit:$retrofitVersion",
        retrofitConverterGson               : "com.squareup.retrofit2:converter-gson:$retrofitVersion",
        stetho                              : "com.facebook.stetho:stetho:$stethoVersion",
        stethoOkHttp3                       : "com.facebook.stetho:stetho-okhttp3:$stethoVersion",
    ]

    testDependencies = [
        junit                               : "junit:junit:$junitVersion",
        extJunit                            : "androidx.test.ext:junit:$extJunitVersion",
        espresso                            : "androidx.test.espresso:espresso-core:$espressoVersion"
    ]
}
